<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="header__logo"><img src="img/header_logo.svg" alt="logo"></div>
            <div class="header__menu">
                <a class="header__link home" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p>Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>    
            </div>
            <div class="top__button">
                <button class="button__start">Start Now</button>
                <button class="button__watch">Watch Video</button>
            </div>
            <div class="top__image">
                <img src="img/top_image.svg" alt="image">
            </div>
        </div>
        <div class="top__logo">
            <img src="img/logo_1.svg" alt="logo 1">
            <img src="img/logo_2.svg" alt="logo 2">
            <img src="img/logo_3.svg" alt="logo 3">
            <img src="img/logo_4.svg" alt="logo 4">
            <img src="img/logo_5.svg" alt="logo 5">
            <img src="img/logo_6.svg" alt="logo 6">
        </div>
    </div>
</body>
</html>
